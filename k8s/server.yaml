apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdfv5525ffcd565-webserver
  namespace: fdfv5525ffcd565
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: php-apache
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fdfv5525ffcd565-secret
              key: rootpassword
        image: gcr.io/pc-api-6479467557629758909-343/fdfv5525ffcd565
        ports:
        - containerPort: 80
        volumeMounts:
        - name: fdfv5525ffcd565-pvc-sym-m
          mountPath: /var/www/upload/image
      volumes:
      - name: fdfv5525ffcd565-pvc-sym-m
        persistentVolumeClaim:
          claimName: fdfv5525ffcd565-pvc-sym-uploud
---
apiVersion: v1
kind: Service
metadata:
  name: fdfv5525ffcd565-web-service
  namespace: fdfv5525ffcd565
  labels:
    run: fdfv5525ffcd565-web-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: apache
---
apiVersion: v1                  
kind: PersistentVolumeClaim     
metadata:                       
   name: fdfv5525ffcd565-pvc-sym-uploud
   namespace: fdfv5525ffcd565
spec:                           
   accessModes:                  
   - ReadWriteOnce              
   resources:                   
      requests:                 
         storage: 1Gi   
